<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess My Number</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body>
  <div class="d-flex justify-content-between mx-4">
    <button type="button" class="btn btn-primary btn-lg" onclick="reloadPage()">Again</button>
    <p class="fs-2">Between 1 and 100</p>
  </div>
  <p class="fs-1 text-center">Guess My Number!</p>
  <img class="d-block mx-auto" src="images/numbers.avif" alt="numbers" style="width: 300px; height: auto;">
  <input class="d-block mx-auto mt-5" type="number" name="number" id="myNumber">
  <button class="d-block mx-auto mt-5 btn btn-light btn-lg" type="submit" onclick="getNumber()">Check!</button>
  <p id="message" class="fs-1 text-center mt-5"></p>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
